<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 저녁 뭐 먹지?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider round"></span>
        </label>
        <h1>오늘 저녁 뭐 먹지?</h1>
        <p>고민하지 말고 버튼을 눌러보세요!</p>
        <button id="recommend-button">메뉴 추천받기 🎲</button>
        <div id="result"></div>

        <div id="contact-section">
            <button id="toggle-contact">제휴 문의하기 🤝</button>
            <form id="contact-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                <h3>제휴 문의</h3>
                <input type="text" name="name" placeholder="담당자 성함" required>
                <input type="email" name="email" placeholder="이메일 주소" required>
                <textarea name="message" placeholder="문의 내용" rows="4" required></textarea>
                <button type="submit">보내기</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
